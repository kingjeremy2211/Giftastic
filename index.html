<!DOCTYPE html>
<html>
<head>
    <title>Giftastic</title>
    <!-- CSS links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1>Giftastic Search</h1>
            <hr>
            <h3>Rapper Edition</h3>
        </div>
    </div>
    <!-- Buttons Display div -->
    <div id="gifButtonsView" class="container">
    </div>
     <!-- Main Container  -->
    <div class="container">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <!-- Gifs Display div -->
            <div id="gifsView"></div>
        </div>
         <!--  Button Submission Form  -->
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form id="gif-form" role="form">
                <h2><legend>Add a Rapper <small>(any musical artist)</small></legend></h2>
                <div class="form-group">
                    <input type="text" id="rapper-input">
                </div>
                <input id="addGif" type="submit" value="Submit" class="btn btn-primary">
                </form>    
        </div>
    </div>
    <!-- Footer div -->
    <footer>
        <div id="footer" class="container">
            <h4 id="copyright"><small>&copy; Copyright 2018 Jeremy King</small></h4>
        </div>
    </footer>
    <!-- Javascript Links -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/giphy.js"></script>
</body>
</html>
